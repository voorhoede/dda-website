#import '@blocks/MemberParade/MemberParade.fragment.graphql'
#import '@blocks/NewsCard/NewsCard.fragment.graphql'

query HomePage($locale: SiteLocale!) {
  page: homePage(locale: $locale) {
    title
    _seoMetaTags {
      attributes
      content
      tag
    }
    subtitle
    becomeMemberCtaLabel
    findAgencyCtaLabel
    eventsSectionLabel
    eventsSectionTitle
    eventsSectionCtaLabel
    vacanciesSectionLabel
    vacanciesSectionTitle
    vacanciesSectionCtaLabel
    publicationsSectionLabel
    publicationsSectionTitle
    publicationsSectionCtaLabel
  }

  news: allNews(first: 3, orderBy: _publishedAt_DESC) {
    ...NewsCard
  }

  members: allMembers(first: 16) {
    ...MemberLogo
  }
}
