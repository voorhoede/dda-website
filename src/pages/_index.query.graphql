#import '@blocks/EventCard/EventCard.fragment.graphql'
#import '@blocks/PublicationCard/PublicationCard.fragment.graphql'
#import '@blocks/PartnerBanner/PartnerLogo.fragment.graphql'

query HomePage($locale: SiteLocale!) {
  page: homePage(locale: $locale) {
    title
    _seoMetaTags {
      attributes
      content
      tag
    }
    subtitle
    becomeMemberCtaLabel
    findAgencyCtaLabel
    eventsSectionLabel
    eventsSectionTitle
    eventsSectionCtaLabel
    vacanciesSectionLabel
    vacanciesSectionTitle
    vacanciesSectionCtaLabel
    publicationsSectionLabel
    publicationsSectionTitle
    publicationsSectionCtaLabel
    ctaSectionMessage
    ctaSectionTitle
    ctaSectionCtaLabel
  }

  publications: allPublications(first: 3, orderBy: _publishedAt_DESC) {
    ...PublicationCard
  }

  events: allEvents(first: 6, orderBy: date_DESC) {
    ...EventCard
  }

  partners: allPartners(first: 8) {
    ...PartnerLogo
  }
}
