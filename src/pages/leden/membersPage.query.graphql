#import '@blocks/MemberCard/MemberCard.fragment.graphql'
#import '@blocks/PartnerBanner/PartnerLogo.fragment.graphql'

query MembersPage($locale: SiteLocale = nl) {
  page: membersPage(locale: $locale) {
    _seoMetaTags {
      attributes
      content
      tag
    }
    title
    description {
      blocks
      links
      value
    }
  }
  
  members: allMembers(locale: $locale) {
    ...MemberCard
  }
  
  partners: allPartners(first: 8) {
    ...PartnerLogo
  }
}
