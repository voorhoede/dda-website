#import '@blocks/PublicationCard/PublicationCard.fragment.graphql'

query PublicationsPage {
  page: publicationsPage {
    _seoMetaTags {
      attributes
      content
      tag
    }
    title
    subtitle {
      value
    }
  }
  highlightedPublications: allPublications(first: 3) {
    ...PublicationCard
  }
}
