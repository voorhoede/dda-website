#import '@blocks/PageHeader/PageHeader.fragment.graphql'

query PublicationsPage {
  page: publicationsPage {
    _seoMetaTags {
      attributes
      content
      tag
    }
    header {
      ...PageHeader
    }
  }
  highlightedPublications: allPublications(first: 3) {
    id
    title
    _createdAt
    tags {
      label
    }
    banner {
      alt
      responsiveImage {
        src
        srcSet
        width
        height
        alt
        title
        base64
        bgColor
        sizes
      }
    }
    content {
      value
    }
  }
}
