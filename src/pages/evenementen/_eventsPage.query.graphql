#import '@blocks/PartnerBanner/PartnerLogo.fragment.graphql'

query EventsPage($locale: SiteLocale = nl) {
  page: eventsPage(locale: $locale) {
    _seoMetaTags {
      attributes
      content
      tag
    }
    title
    description {
      blocks
      links
      value
    }
  }
  
  partners: allPartners(first: 8) {
    ...PartnerLogo
  }
}
