#import '@blocks/EventCard/EventCard.fragment.graphql'

query EventsPage($locale: SiteLocale = nl) {
  page: eventsPage(locale: $locale) {
    _seoMetaTags {
      attributes
      content
      tag
    }
    title
    description {
      blocks
      links
      value
    }
    pastEventsTitle
  }

  highlightedEvents: allEvents(locale: $locale, first: 3) {
    ...EventCard
  }
}
