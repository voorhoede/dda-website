#import '@blocks/EventCard/EventCard.fragment.graphql'
#import '@blocks/PartnerBanner/PartnerLogo.fragment.graphql'

query EventsPage($locale: SiteLocale = nl) {
  page: eventsPage(locale: $locale) {
    _seoMetaTags {
      attributes
      content
      tag
    }
    title
    description {
      blocks
      links
      value
    }
  }
  
  highlightedEvents: allEvents(
    locale: $locale
    first: 3
  ) {
    ...EventCard
  }
  
  partners: allPartners(first: 8) {
    ...PartnerLogo
  }
}
