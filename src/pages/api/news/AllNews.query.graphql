query AllNews(
  $id: [ItemId], 
  $first: IntType = 1, 
  $locale: SiteLocale = nl, 
  $skip: IntType = 0
) {
  _allNewsMeta(
    filter: {
      id: {
        in: $id
      }
    },
    locale: $locale 
  ) {
    count
  }
  allNews(
    filter: {
      id: {
        in: $id
      }
    },
    first: $first, 
    locale: $locale, 
    skip: $skip
  ) {
    id
    slug
    title
  }
}
