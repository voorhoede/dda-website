#import '@blocks/MemberCard/MemberCard.fragment.graphql'

query MemberList(
  $locale: SiteLocale = nl
  $first: IntType!
  $skip: IntType!
  $orderBy: MemberModelOrderBy = _createdAt_ASC
  $filter: MemberModelFilter
) {
  expertises: allExpertises {
    id
    name
  }
  
  provinces: allProvinces {
    id
    name
  }
    
  membersMeta: _allMembersMeta(
    locale: $locale
    filter: $filter
  ) {
    count
  }

  members: allMembers(
    locale: $locale
    first: $first
    skip: $skip
    orderBy: [$orderBy]
    filter: $filter
  ) {
    ...MemberCard
  }
}
