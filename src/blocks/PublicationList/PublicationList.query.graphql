query PublicationsList(
  $first: IntType!
  $skip: IntType!
  $filter: PublicationModelFilter
) {
  publicationsMeta: _allPublicationsMeta(filter: $filter) {
    count
  }
  tags: allTags {
    id
    label
  }
  publications: allPublications(first: $first, skip: $skip, filter: $filter) {
    id
    title
    _createdAt
    tags {
      label
    }
    banner {
      alt
      responsiveImage {
        src
        srcSet
        width
        height
        alt
        title
        base64
        bgColor
        sizes
      }
    }
    content {
      value
    }
  }
}
