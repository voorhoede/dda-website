fragment MemberCard on MemberRecord {
  id
  name
  logo {
    responsiveImage(imgixParams: { fit: crop, h: 416, auto: format }) {
      base64
      height
      width
      aspectRatio
      sizes
      src
      srcSet
      webpSrcSet
      bgColor
      alt
      title
    }
  }
  banner {
    alt
    title
    width
    height
    url
    responsiveImage(imgixParams: { h: 500, auto: format }) {
      alt
      base64
      bgColor
      height
      sizes
      src
      srcSet
      title
      width
    }
  }
  location
  employees
  slug
  expertises {
    name
  }
  vacancies {
    id
  }
}
