#import "@blocks/ImageBlock/ImageBlock.fragment.graphql"
#import "@blocks/VideoEmbedBlock/VideoEmbedBlock.fragment.graphql"

fragment PageHeader on PageHeaderRecord {
  title
  subtitle {
    value
    blocks
    links {
      id
      ... on RecordCountRecord {
        recordType
      }
    }
  }
  visual {
    ... on ImageBlockRecord {
      ...ImageBlock
    }
    ... on VideoEmbedBlockRecord {
      ...VideoEmbedBlock
    }
  }
}
