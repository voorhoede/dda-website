fragment PublicationCard on PublicationRecord {
  id
  slug
  _publishedAt
  title
  banner {
    responsiveImage(imgixParams: { fit: crop, h: 416, auto: format }) {
      alt
      base64
      bgColor
      height
      sizes
      src
      srcSet
      title
      width
    }
  }
  tags {
    name
  }
}
